<div class="container">
    <img [src]="part.imageUrl" [alt]="part.name" />

    <div class="details">
        <div class="header">
            <span class="name">
                {{ part.name }}
            </span>
            <span class="favorite {{part.favorite? '': 'not'}}">â™¥</span>
        </div>
        <div class="rating">
            <star-rating [stars]="part.stars" [size]="1.8"/>
        </div>
        <div class="description">
            <span *ngFor="let origin of part.description">
            {{ origin }}
            </span>
        </div>
        <div class="tags">
            <a *ngFor="let tag of part.tags" routerLink="/tag/{{tag}}">
            {{ tag }}
            </a>
        </div>
        <div class="price">
            <span>{{ part.price | currency }}</span>
        </div>
        <button (click)="addToCart()">Add to Cart</button>
    </div>
</div>
